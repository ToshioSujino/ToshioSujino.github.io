<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- 新サイトを正規URLとして宣言 -->
  <link rel="canonical" href="https://toshiosujino.github.io/">

  <!-- 即時リダイレクト -->
  <meta http-equiv="refresh" content="0; url=https://toshiosujino.github.io/">

  <!-- JSリダイレクト（保険） -->
  <script>
    window.location.href = "https://toshiosujino.github.io/";
  </script>
</head>
<body>
  <p>Redirecting to the new site...</p>
  <p>If you are not redirected, <a href="https://toshiosujino.github.io/">click here</a>.</p>
</body>
</html>
